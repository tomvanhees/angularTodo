<div class="mt-3">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="">Omschrijving</label>
        <input #newTodo  type="text" class="form-control" (keyup)="update(newTodo.value)" >

        <button class="btn btn-primary" (click)="addTodoItem(); newTodo.value=''">Toevoegen</button>
      </div>
    </div>
  </div>

</div>
